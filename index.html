<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https : //fonts.googleapis.com/css2? family= Inter:wght@400;700 & display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="img"></div>
    <img src="./images/image-header-mobile.jpg" alt="#">

    <div class="content">
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="flex">
        10k+ <span class="stats">companies</span>
        314 <span class="stats">templates</span>
        12m+ <span class="stats">queries</span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hubert Marjorie</a>.
  </footer>

</html>
